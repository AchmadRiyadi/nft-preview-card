<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"/>

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <main class="content-main">
    <article class="card">
      <div class="card-img-top">
        <img class="card-img-top-eth" src="images/image-equilibrium.jpg" alt="Image
        of an Equilibrium cube">
        <img class="card-img-top-overlay" src="images/icon-view.svg" alt="Image
        of an Equilibrium cube">
      </div>
      

      <p class="card-heading">Equilibrium #3429</p>
      <p class="card-text">Our Equilibrium collection promotes balance and
      calm.</p>
      
      <div class="card-value-box">
        <div class="icon-box">
          <img class="icon-eth" src="images/icon-ethereum.svg" alt="an Ethereum icon">
          <span class="card-value">0.041 ETH</span>
        </div>

        <div class="icon-box">
          <img class="icon-clock" src="images/icon-clock.svg" alt="an icon of a clock">
          <span class="card-days-left">3 days left</span>
        </div>
      </div>

      <div class="card-creator-box">
        <img class="card-img-avatar" src="images/image-avatar.png" alt="avatar image of Jules Wyvern"><br>
        <p class="card-creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
  
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>. 
    Coded by <a href="https://github.com/AchmadRiyadi/nft-preview-card">Achmad Riyadi</a>.
  </footer>
</body>
</html>
